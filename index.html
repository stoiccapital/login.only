<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Finmetic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dashboard-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            margin-bottom: 24px;
        }
        
        .logo-placeholder {
            width: 60px;
            height: 60px;
            background-color: #000;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto;
        }
        
        h1 {
            color: #000;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        p {
            color: #666;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .logout-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .logout-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="logo">
            <div class="logo-placeholder">F</div>
        </div>
        
        <h1>Welcome to Finmetic</h1>
        <p>You have successfully logged in! This is your dashboard.</p>
        
        <div id="userInfo" style="margin-bottom: 20px; padding: 10px; background: #f5f5f5; border-radius: 8px;">
            <p style="margin: 0; font-size: 14px; color: #666;">Loading user info...</p>
        </div>
        
        <button id="logoutButton" class="logout-button">Sign Out</button>
    </div>

    <!-- Load config.js first -->
    <script src="login/config.js"></script>
    <!-- Load auth.js as ES module -->
    <script type="module" src="login/auth.js"></script>
    <!-- Load dashboard.js as ES module -->
    <script type="module" src="login/dashboard.js"></script>
</body>
</html>
